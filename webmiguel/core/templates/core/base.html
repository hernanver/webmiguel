<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    {% load static %}

    <!-- Css stylesheet -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    <!-- Boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <!-- Nav-Bar -->

      <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="logo"
              src="https://dummyimage.com/150x150/17d914/141a66.png&text=Logo"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarDark"
            aria-controls="navbarDark"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav mx-auto mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
                  >Home |</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'services' %}">Servicios |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'courses' %}">Cursos |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'products' %}"
                  >Productos |</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}"
                  >Sobre Nosotros |</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}"
                  >Reserve Su Cita |</a
                >
              </li>
            </ul>

            <form class="p-1 d-flex">
              <input
                type="text"
                readonly=""
                class="form-control-plaintext"
                id="staticInput"
                placeholder="Enter your email"
              />

              <button class="btn btn-outline-light" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Hero-image -->

      <div
        class="banner-image d-flex justify-content-center align-items-center"
      >
        <div class="header-text">
          <h1>DESCRIPCION PAGINA WEB</h1>
        </div>
      </div>
    </header>

    <!-- Contenido -->
    {% block content %} {% endblock %}

    <!-- Footer -->

    <footer class="footer">
      <div class="derechos">
        <p>&copy; Proyect</p>
      </div>
      <div class="iconos">
        <div>
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
    </footer>

    <!-- Boostrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Iconos js -->
    <script
      src="https://kit.fontawesome.com/0149485272.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
