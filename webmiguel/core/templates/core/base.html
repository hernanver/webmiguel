<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    {% load static %}

    <!-- Css stylesheet -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    
    
    <!-- Boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header class=" navbar fixed-header navbar-expand-lg p-md-3">
      <div class="container-fluid"> 
        <a class="navbar-brand col" href="#">
          <img  src="{% static 'core/images/logo.jpg' %}" alt="logo" width="120px" height="120px" />
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarDark"
            aria-controls="navbarDark"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse show" id="navbarDark">
          <ul class="navbar-nav mx-auto mb-2 mb-xl-0 col">
            <li class="nav-item">
              <a id="link-header" class="nav-link active" aria-current="page" href="{% url 'home' %}"
                >Home </a
              >
            </li>
            <li  class="nav-item">
              <a id="link-header"class="nav-link active" href="{% url 'services' %}"
              >Servicios </a>
            </li>
            <li class="nav-item">
              <a id="link-header" class="nav-link active" href="{% url 'courses' %}">
                Cursos </a>
            </li>
            <li class="nav-item">
              <a id="link-header" class="nav-link active" aria-current="page" href="{% url 'products' %}"
                >Productos </a
              >
            </li>
            <li class="nav-item">
              <a id="link-header" class="nav-link active" aria-current="page" href="{% url 'about' %}"
                >Sobre Nosotros </a
              >
            </li>
            <li class="nav-item">
              <a id="link-header" class="nav-link active" aria-current="page" href="{% url 'contact' %}"
                >Reserve Su Cita </a
              >
            </li>
          </ul>
          <form class="p-1 d-flex">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              id="staticInput"
              placeholder="Enter your email"
            />

            <button id="link-header" class="btn btn-outline-light" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

      <div
        class="banner-image d-flex justify-content-center align-items-center"
      >
        <div class="header-text">
          <h1>DESCRIPCION PAGINA WEB</h1>
        </div>
      </div>
    
  
    <!-- Contenido -->
    {% block content %} {% endblock %}

    <!-- Footer -->
  
    <footer class="footer" >
      <div class="derechos">
         <p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    ></script>
